#DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/RoomManagement?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
#JPA
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
#JWT
application.jwt.secret=1q2w3e4r!!
time.accessToken.expire=2592000000
#SSL
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-password=1234
server.ssl.key-store-password=1234
server.ssl.key-alias=tomcat
server.http2.enabled=true

#logback
logging.config=classpath:logback.xml

#S3
cloud.aws.credentials.accessKey=${AWS_ACCESS}
cloud.aws.credentials.secretKey=${AWS_SECRET}
cloud.aws.s3.bucket=my-template-project
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false